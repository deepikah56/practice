<!DOCTYPE html>
<html>
<head>
	<title>types of lists</title>
</head>
	<body>
	<h1> unorderd with small bullets</h1>
	<ul style ="list-style-type:circle">
	<li>list1</li>
	<li>list2</li>
	<li>list3</li>
	</ul>
	<ol type="A">
	<h1> ordered with numbers</h1>
	<li>coffe</li>
	<li>milk</li>
	<li>tea</li>
	</ol>
	<dl>
	<h1> description list</h1>
	<dt>coffe</dt>
	<dd> black with hot drink</dd>
	<dt>milk</dt>
	<dd>white with cold drink</dd>
	</body>
</html>
